<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار CORS Proxy بسيط</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background: #128c7e;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            display: none;
        }
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 اختبار CORS Proxy بسيط</h1>
        
        <button onclick="testCORS()">🌐 اختبار CORS Proxy</button>
        <button onclick="testWhatsApp()">📱 اختبار WhatsApp API</button>
        <button onclick="clearLog()">🗑️ مسح السجل</button>
        
        <div id="result" class="result"></div>
        
        <div class="log" id="log">
            <div>🚀 صفحة الاختبار جاهزة!</div>
            <div>📱 اضغط "اختبار CORS Proxy" أولاً</div>
        </div>
    </div>

    <script>
        function addLog(message) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        function clearLog() {
            const log = document.getElementById('log');
            log.innerHTML = '<div>🗑️ تم مسح السجل</div>';
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }
        
        async function testCORS() {
            addLog('🌐 بدء اختبار CORS Proxy...');
            
            try {
                // اختبار بسيط
                const testUrl = 'https://httpbin.org/get';
                const corsProxy = 'https://api.allorigins.win/raw?url=';
                const proxyUrl = `${corsProxy}${encodeURIComponent(testUrl)}`;
                
                addLog(`🌐 اختبار URL: ${testUrl}`);
                addLog(`🔄 CORS Proxy URL: ${proxyUrl}`);
                
                const response = await fetch(proxyUrl);
                
                if (response.ok) {
                    const text = await response.text();
                    addLog(`✅ CORS Proxy يعمل! الاستجابة: ${text.substring(0, 100)}...`);
                    showResult('✅ CORS Proxy يعمل بشكل طبيعي!', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
                
            } catch (error) {
                addLog(`❌ خطأ في CORS Proxy: ${error.message}`);
                showResult(`❌ CORS Proxy لا يعمل: ${error.message}`, 'error');
            }
        }
        
        async function testWhatsApp() {
            addLog('📱 بدء اختبار WhatsApp API...');
            
            try {
                const apiKey = 'yQ9Ijpt3Zgd3dI5aVAGw12Y5z3fMFG';
                const sender = 'StarCity Folio';
                const number = '+971501234567';
                const message = 'اختبار الاتصال';
                
                const params = new URLSearchParams({
                    api_key: apiKey,
                    sender: sender,
                    number: number,
                    message: message,
                    footer: 'اختبار'
                });
                
                const url = `https://app.x-growth.tech/send-message?${params.toString()}`;
                addLog(`🌐 WhatsApp URL: ${url}`);
                
                const corsProxy = 'https://api.allorigins.win/raw?url=';
                const proxyUrl = `${corsProxy}${encodeURIComponent(url)}`;
                addLog(`🔄 CORS Proxy URL: ${proxyUrl}`);
                
                const response = await fetch(proxyUrl);
                
                if (response.ok) {
                    const text = await response.text();
                    addLog(`📥 استجابة WhatsApp: ${text.substring(0, 200)}...`);
                    
                    if (text.includes('success') || text.includes('تم') || text.includes('نجح')) {
                        addLog('✅ مؤشرات النجاح موجودة!');
                        showResult('✅ WhatsApp API يعمل عبر CORS Proxy!', 'success');
                    } else {
                        addLog('⚠️ لا توجد مؤشرات نجاح واضحة');
                        showResult('⚠️ استجابة غير واضحة من WhatsApp API', 'error');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
                
            } catch (error) {
                addLog(`❌ خطأ في WhatsApp API: ${error.message}`);
                showResult(`❌ فشل في اختبار WhatsApp API: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
