<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار WhatsApp بسيط</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background: #128c7e;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            display: none;
        }
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 اختبار WhatsApp بسيط</h1>
        
        <button onclick="testConnection()">🔗 اختبار الاتصال</button>
        <button onclick="sendTestMessage()">📤 إرسال رسالة اختبار</button>
        <button onclick="clearLog()">🗑️ مسح السجل</button>
        
        <div id="result" class="result"></div>
        
        <div class="log" id="log">
            <div>🚀 صفحة الاختبار جاهزة!</div>
            <div>📱 اضغط "اختبار الاتصال" أولاً</div>
        </div>
    </div>

    <script>
        function addLog(message) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        function clearLog() {
            const log = document.getElementById('log');
            log.innerHTML = '<div>🗑️ تم مسح السجل</div>';
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }
        
        // محاكاة مكتبة WhatsAppSender
        class WhatsAppSender {
            private async sendViaIframe(url) {
                return new Promise((resolve) => {
                    addLog(`🚀 إنشاء iframe: ${url}`);
                    
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = url;
                    
                    const timeout = setTimeout(() => {
                        document.body.removeChild(iframe);
                        addLog('⏰ انتهاء المهلة - نفترض النجاح');
                        resolve(true);
                    }, 5000);
                    
                    iframe.onload = () => {
                        clearTimeout(timeout);
                        setTimeout(() => {
                            document.body.removeChild(iframe);
                            addLog('✅ iframe تم تحميله بنجاح');
                            resolve(true);
                        }, 1000);
                    };
                    
                    iframe.onerror = () => {
                        clearTimeout(timeout);
                        document.body.removeChild(iframe);
                        addLog('❌ خطأ في iframe');
                        resolve(false);
                    };
                    
                    document.body.appendChild(iframe);
                });
            }
            
            async testConnection(data) {
                try {
                    addLog('🔍 اختبار الاتصال بـ x-growth.tech...');
                    
                    const params = new URLSearchParams({
                        api_key: data.api_key,
                        sender: data.sender,
                        number: '+971501234567',
                        message: 'اختبار الاتصال'
                    });
                    
                    const url = `https://app.x-growth.tech/send-message?${params.toString()}`;
                    addLog(`🌐 URL الاختبار: ${url}`);
                    
                    const success = await this.sendViaIframe(url);
                    addLog(`✅ نتيجة الاختبار: ${success}`);
                    
                    return {
                        status: success,
                        message: success ? 'تم الاتصال بنجاح' : 'فشل في الاتصال',
                        api_status: success ? 'connected' : 'disconnected'
                    };
                } catch (error) {
                    addLog(`❌ خطأ في اختبار الاتصال: ${error.message}`);
                    return {
                        status: false,
                        message: 'حدث خطأ أثناء اختبار الاتصال',
                        api_status: 'error'
                    };
                }
            }
            
            async sendTextMessage(data) {
                try {
                    const params = new URLSearchParams({
                        api_key: data.api_key,
                        sender: data.sender,
                        number: data.number,
                        message: data.message,
                        footer: data.footer || ''
                    });
                    
                    const url = `https://app.x-growth.tech/send-message?${params.toString()}`;
                    addLog(`📤 إرسال رسالة: ${url}`);
                    
                    const success = await this.sendViaIframe(url);
                    
                    return {
                        status: success,
                        message: success ? 'تم إرسال الرسالة بنجاح' : 'فشل في إرسال الرسالة'
                    };
                } catch (error) {
                    return {
                        status: false,
                        message: 'حدث خطأ أثناء إرسال الرسالة'
                    };
                }
            }
        }
        
        const whatsappSender = new WhatsAppSender();
        
        async function testConnection() {
            addLog('🔗 بدء اختبار الاتصال...');
            
            const result = await whatsappSender.testConnection({
                api_key: 'yQ9Ijpt3Zgd3dI5aVAGw12Y5z3fMFG',
                sender: 'StarCity Folio'
            });
            
            addLog(`📊 النتيجة: ${result.message}`);
            addLog(`🔗 الحالة: ${result.api_status}`);
            
            if (result.status) {
                showResult('✅ تم الاتصال بنجاح!', 'success');
            } else {
                showResult('❌ فشل في الاتصال', 'error');
            }
        }
        
        async function sendTestMessage() {
            addLog('📤 بدء إرسال رسالة اختبار...');
            
            const result = await whatsappSender.sendTextMessage({
                api_key: 'yQ9Ijpt3Zgd3dI5aVAGw12Y5z3fMFG',
                sender: 'StarCity Folio',
                number: '+971501234567',
                message: 'رسالة اختبار من StarCity Folio',
                footer: 'اختبار'
            });
            
            addLog(`📊 النتيجة: ${result.message}`);
            
            if (result.status) {
                showResult('✅ تم إرسال الرسالة بنجاح!', 'success');
            } else {
                showResult('❌ فشل في إرسال الرسالة', 'error');
            }
        }
    </script>
</body>
</html>
