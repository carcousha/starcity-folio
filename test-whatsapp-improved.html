<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار WhatsApp API محسن</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
        }
        button:hover {
            background: #128c7e;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            display: none;
        }
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
        }
        .loading {
            text-align: center;
            color: #ffd700;
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        .log-success { color: #4caf50; }
        .log-error { color: #f44336; }
        .log-info { color: #2196f3; }
        .log-warning { color: #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 اختبار WhatsApp API محسن</h1>
        
        <div class="form-group">
            <label for="apiKey">مفتاح API:</label>
            <input type="text" id="apiKey" value="yQ9Ijpt3Zgd3dI5aVAGw12Y5z3fMFG" placeholder="أدخل مفتاح API">
        </div>
        
        <div class="form-group">
            <label for="sender">المرسل:</label>
            <input type="text" id="sender" value="StarCity Folio" placeholder="أدخل اسم المرسل">
        </div>
        
        <div class="form-group">
            <label for="number">رقم الهاتف:</label>
            <input type="text" id="number" value="+971501234567" placeholder="أدخل رقم الهاتف">
        </div>
        
        <div class="form-group">
            <label for="message">الرسالة:</label>
            <textarea id="message" rows="3" placeholder="أدخل الرسالة">مرحباً! هذه رسالة اختبار من Starcity Folio 🏠</textarea>
        </div>
        
        <button onclick="testWithCORS()" id="testCorsBtn">🌐 اختبار عبر CORS Proxy</button>
        <button onclick="testWithIframe()" id="testIframeBtn">🖼️ اختبار عبر iframe</button>
        <button onclick="testDirect()" id="testDirectBtn">⚡ اختبار مباشر</button>
        <button onclick="clearLog()" id="clearBtn">🗑️ مسح السجل</button>
        
        <div id="result" class="result"></div>
        
        <div class="log" id="log">
            <div class="log-entry log-info">🚀 صفحة الاختبار جاهزة!</div>
            <div class="log-entry log-info">📱 اختر طريقة الاختبار...</div>
        </div>
    </div>

    <script>
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        function clearLog() {
            const log = document.getElementById('log');
            log.innerHTML = '<div class="log-entry log-info">🗑️ تم مسح السجل</div>';
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }
        
        async function testWithCORS() {
            const btn = document.getElementById('testCorsBtn');
            btn.disabled = true;
            btn.textContent = '⏳ جاري الاختبار...';
            
            addLog('🌐 بدء اختبار CORS Proxy...', 'info');
            
            try {
                const apiKey = document.getElementById('apiKey').value;
                const sender = document.getElementById('sender').value;
                const number = document.getElementById('number').value;
                const message = document.getElementById('message').value;
                
                const params = new URLSearchParams({
                    api_key: apiKey,
                    sender: sender,
                    number: number,
                    message: message,
                    footer: 'مرسل عبر Starcity Folio'
                });
                
                const url = `https://app.x-growth.tech/send-message?${params.toString()}`;
                addLog(`🌐 URL: ${url}`, 'info');
                
                // استخدام CORS proxy
                const corsProxy = 'https://api.allorigins.win/raw?url=';
                const proxyUrl = `${corsProxy}${encodeURIComponent(url)}`;
                
                addLog('🔄 جاري الإرسال عبر CORS proxy...', 'info');
                
                const response = await fetch(proxyUrl, {
                    method: 'GET',
                    timeout: 15000
                });
                
                if (response.ok) {
                    const responseText = await response.text();
                    addLog(`📥 استجابة: ${responseText.substring(0, 200)}...`, 'success');
                    
                    if (responseText.includes('success') || responseText.includes('تم') || responseText.includes('نجح')) {
                        showResult('✅ تم إرسال الرسالة بنجاح عبر CORS Proxy!', 'success');
                        addLog('🎉 الاختبار نجح!', 'success');
                    } else {
                        showResult('⚠️ استجابة غير واضحة', 'error');
                        addLog('⚠️ لا توجد مؤشرات نجاح واضحة', 'warning');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                addLog(`❌ خطأ: ${error.message}`, 'error');
                showResult(`❌ فشل في الاختبار: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '🌐 اختبار عبر CORS Proxy';
            }
        }
        
        async function testWithIframe() {
            const btn = document.getElementById('testIframeBtn');
            btn.disabled = true;
            btn.textContent = '⏳ جاري الاختبار...';
            
            addLog('🖼️ بدء اختبار iframe...', 'info');
            
            try {
                const apiKey = document.getElementById('apiKey').value;
                const sender = document.getElementById('sender').value;
                const number = document.getElementById('number').value;
                const message = document.getElementById('message').value;
                
                const params = new URLSearchParams({
                    api_key: apiKey,
                    sender: sender,
                    number: number,
                    message: message,
                    footer: 'مرسل عبر Starcity Folio'
                });
                
                const url = `https://app.x-growth.tech/send-message?${params.toString()}`;
                addLog(`🌐 URL: ${url}`, 'info');
                
                const success = await sendViaIframe(url);
                
                if (success) {
                    showResult('✅ تم إرسال الرسالة بنجاح عبر iframe!', 'success');
                    addLog('🎉 اختبار iframe نجح!', 'success');
                } else {
                    showResult('❌ فشل في إرسال الرسالة عبر iframe', 'error');
                    addLog('💥 اختبار iframe فشل!', 'error');
                }
                
            } catch (error) {
                addLog(`❌ خطأ: ${error.message}`, 'error');
                showResult(`❌ فشل في الاختبار: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '🖼️ اختبار عبر iframe';
            }
        }
        
        async function testDirect() {
            const btn = document.getElementById('testDirectBtn');
            btn.disabled = true;
            btn.textContent = '⏳ جاري الاختبار...';
            
            addLog('⚡ بدء الاختبار المباشر...', 'info');
            
            try {
                const apiKey = document.getElementById('apiKey').value;
                const sender = document.getElementById('sender').value;
                const number = document.getElementById('number').value;
                const message = document.getElementById('message').value;
                
                const params = new URLSearchParams({
                    api_key: apiKey,
                    sender: sender,
                    number: number,
                    message: message,
                    footer: 'مرسل عبر Starcity Folio'
                });
                
                const url = `https://app.x-growth.tech/send-message?${params.toString()}`;
                addLog(`🌐 URL: ${url}`, 'info');
                
                addLog('🔄 محاولة الإرسال المباشر...', 'info');
                
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'no-cors'
                });
                
                if (response.type === 'opaque') {
                    showResult('✅ الإرسال المباشر نجح (opaque response)!', 'success');
                    addLog('🎉 الاختبار المباشر نجح!', 'success');
                } else {
                    showResult('❌ الإرسال المباشر فشل', 'error');
                    addLog('💥 الاختبار المباشر فشل!', 'error');
                }
                
            } catch (error) {
                addLog(`❌ خطأ: ${error.message}`, 'error');
                showResult(`❌ فشل في الاختبار: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '⚡ اختبار مباشر';
            }
        }
        
        function sendViaIframe(url) {
            return new Promise((resolve) => {
                addLog('🚀 إنشاء iframe...', 'info');
                
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.style.width = '1px';
                iframe.style.height = '1px';
                iframe.style.position = 'absolute';
                iframe.style.left = '-9999px';
                iframe.src = url;
                
                let resolved = false;
                
                const cleanup = () => {
                    if (!resolved) {
                        resolved = true;
                        try {
                            if (document.body.contains(iframe)) {
                                document.body.removeChild(iframe);
                            }
                        } catch (e) {
                            addLog(`تنظيف iframe: ${e}`, 'warning');
                        }
                    }
                };
                
                const timeout = setTimeout(() => {
                    addLog('⏰ انتهاء مهلة iframe', 'warning');
                    cleanup();
                    resolve(false);
                }, 8000);
                
                iframe.onload = () => {
                    addLog('✅ iframe تم تحميله', 'success');
                    clearTimeout(timeout);
                    setTimeout(() => {
                        cleanup();
                        resolve(true);
                    }, 2000);
                };
                
                iframe.onerror = () => {
                    addLog('❌ خطأ في iframe', 'error');
                    clearTimeout(timeout);
                    cleanup();
                    resolve(false);
                };
                
                try {
                    document.body.appendChild(iframe);
                    addLog('📌 تم إضافة iframe', 'info');
                } catch (e) {
                    addLog(`❌ خطأ في إضافة iframe: ${e}`, 'error');
                    clearTimeout(timeout);
                    resolve(false);
                }
            });
        }
        
        // اختبار تلقائي عند تحميل الصفحة
        window.onload = function() {
            addLog('🚀 صفحة الاختبار جاهزة!', 'success');
            addLog('📱 اختر طريقة الاختبار:', 'info');
            addLog('  1. CORS Proxy - الأكثر موثوقية', 'info');
            addLog('  2. iframe - تجنب CORS', 'info');
            addLog('  3. مباشر - بدون وسيط', 'info');
        };
    </script>
</body>
</html>
