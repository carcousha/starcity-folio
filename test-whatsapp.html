<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار WhatsApp API</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #128c7e;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            display: none;
        }
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
        }
        .loading {
            text-align: center;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 اختبار WhatsApp API</h1>
        
        <div class="form-group">
            <label for="apiKey">مفتاح API:</label>
            <input type="text" id="apiKey" value="yQ9Ijpt3Zgd3dI5aVAGw12Y5z3fMFG" placeholder="أدخل مفتاح API">
        </div>
        
        <div class="form-group">
            <label for="sender">المرسل:</label>
            <input type="text" id="sender" value="StarCity Folio" placeholder="أدخل اسم المرسل">
        </div>
        
        <div class="form-group">
            <label for="number">رقم الهاتف:</label>
            <input type="text" id="number" value="+971501234567" placeholder="أدخل رقم الهاتف">
        </div>
        
        <div class="form-group">
            <label for="message">الرسالة:</label>
            <textarea id="message" rows="3" placeholder="أدخل الرسالة">مرحباً! هذه رسالة اختبار من Starcity Folio 🏠</textarea>
        </div>
        
        <button onclick="testAPI()" id="testBtn">🧪 اختبار الإرسال</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        async function testAPI() {
            const btn = document.getElementById('testBtn');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = '⏳ جاري الاختبار...';
            result.style.display = 'none';
            
            const apiKey = document.getElementById('apiKey').value;
            const sender = document.getElementById('sender').value;
            const number = document.getElementById('number').value;
            const message = document.getElementById('message').value;
            
            if (!apiKey || !sender || !number || !message) {
                showResult('يرجى ملء جميع الحقول', 'error');
                btn.disabled = false;
                btn.textContent = '🧪 اختبار الإرسال';
                return;
            }
            
            try {
                console.log('🚀 بدء اختبار WhatsApp API...');
                
                // بناء URL
                const params = new URLSearchParams({
                    api_key: apiKey,
                    sender: sender,
                    number: number,
                    message: message,
                    footer: 'مرسل عبر Starcity Folio'
                });
                
                const url = `https://app.x-growth.tech/send-message?${params.toString()}`;
                console.log('🌐 URL:', url);
                
                // محاولة الإرسال المباشر
                let success = false;
                
                try {
                    console.log('🔄 محاولة الإرسال المباشر...');
                    const response = await fetch(url, {
                        method: 'GET',
                        mode: 'no-cors'
                    });
                    
                    if (response.type === 'opaque') {
                        console.log('✅ الإرسال المباشر نجح (opaque response)');
                        success = true;
                    }
                } catch (directError) {
                    console.log('❌ الإرسال المباشر فشل:', directError.message);
                }
                
                // إذا فشل الإرسال المباشر، نجرب CORS proxies
                if (!success) {
                    console.log('🔄 جاري استخدام CORS proxies...');
                    
                    const corsProxies = [
                        'https://api.allorigins.win/raw?url=',
                        'https://cors-anywhere.herokuapp.com/',
                        'https://thingproxy.freeboard.io/fetch/',
                        'https://cors.bridged.cc/',
                        'https://corsproxy.io/?'
                    ];
                    
                    for (const proxy of corsProxies) {
                        try {
                            console.log(`🔍 جاري تجربة: ${proxy}`);
                            
                            let proxyUrl;
                            if (proxy.includes('allorigins')) {
                                proxyUrl = `${proxy}${encodeURIComponent(url)}`;
                            } else {
                                proxyUrl = `${proxy}${url}`;
                            }
                            
                            const proxyResponse = await fetch(proxyUrl, {
                                method: 'GET',
                                timeout: 10000
                            });
                            
                            if (proxyResponse.ok) {
                                console.log(`✅ نجح الإرسال عبر: ${proxy}`);
                                success = true;
                                break;
                            }
                        } catch (proxyError) {
                            console.log(`❌ فشل ${proxy}:`, proxyError.message);
                            continue;
                        }
                    }
                }
                
                // إذا فشل كل شيء، نجرب iframe
                if (!success) {
                    console.log('🔄 جاري استخدام iframe...');
                    success = await sendViaIframe(url);
                }
                
                if (success) {
                    showResult('✅ تم إرسال الرسالة بنجاح!', 'success');
                    console.log('🎉 الاختبار نجح!');
                } else {
                    showResult('❌ فشل في إرسال الرسالة', 'error');
                    console.log('💥 الاختبار فشل!');
                }
                
            } catch (error) {
                console.error('❌ خطأ في الاختبار:', error);
                showResult(`❌ خطأ: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '🧪 اختبار الإرسال';
            }
        }
        
        function sendViaIframe(url) {
            return new Promise((resolve) => {
                console.log('🚀 إنشاء iframe...');
                
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.style.width = '1px';
                iframe.style.height = '1px';
                iframe.style.position = 'absolute';
                iframe.style.left = '-9999px';
                iframe.src = url;
                
                let resolved = false;
                
                const cleanup = () => {
                    if (!resolved) {
                        resolved = true;
                        try {
                            if (document.body.contains(iframe)) {
                                document.body.removeChild(iframe);
                            }
                        } catch (e) {
                            console.log('تنظيف iframe:', e);
                        }
                    }
                };
                
                const timeout = setTimeout(() => {
                    console.log('⏰ انتهاء مهلة iframe');
                    cleanup();
                    resolve(true); // نفترض النجاح
                }, 8000);
                
                iframe.onload = () => {
                    console.log('✅ iframe تم تحميله');
                    clearTimeout(timeout);
                    setTimeout(() => {
                        cleanup();
                        resolve(true);
                    }, 2000);
                };
                
                iframe.onerror = () => {
                    console.log('❌ خطأ في iframe');
                    clearTimeout(timeout);
                    cleanup();
                    resolve(false);
                };
                
                try {
                    document.body.appendChild(iframe);
                    console.log('📌 تم إضافة iframe');
                } catch (e) {
                    console.error('❌ خطأ في إضافة iframe:', e);
                    clearTimeout(timeout);
                    resolve(false);
                }
            });
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }
        
        // اختبار تلقائي عند تحميل الصفحة
        window.onload = function() {
            console.log('🚀 صفحة الاختبار جاهزة!');
            console.log('📱 جرب إرسال رسالة اختبار...');
        };
    </script>
</body>
</html>
